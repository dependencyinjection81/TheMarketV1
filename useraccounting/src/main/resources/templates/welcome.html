		<div class="ajax-example">
		
			<div id="resultsBlock">This will be updated</div>
			
			<div class="search-block">
	            <input type="text" id="searchUsername" name="searchUsername"/>
	            <br />
	            <label for="searchUsername">Search label:</label>
	            <button class="submitbtn" id="searchButton" name="searchButton" onclick="GetAllOnlineUsers()" type="button">Search button</button>
	        </div>
	
			
			<script type="text/javascript">	
					
			/**Get request to ajax endpoint online-users**/
			function GetAllOnlineUsers() {
			        $.ajax({
			        type: 'GET',
			        url: '/online-users',
			        dataType: 'html',
			        async: true,
			        success: function(result) {	
			        	/*Update the desired element*/
					    $("#resultsBlock").html(result);			        	
			        }			        
			   });
			}
			
			</script>
		
		</div>

	<script type="text/javascript">
        
        var activeDropdown = null;
        activeDropdown = {};
        document.getElementById('language-dropdown').addEventListener('click',function(){  
          for (var i = 0;i<this.children.length;i++){
            if (this.children[i].classList.contains('dropdown-selection')){
                //saving the data into our object, so we can recall it easily
                activeDropdown.id = this.id;
                activeDropdown.element = this.children[i];
                this.children[i].style.visibility = 'visible';
                }
          }
        });

        window.onclick = function(event){  
          if (!event.target.classList.contains('dropdown-button')){
            activeDropdown.element.style.visibility = 'hidden';
          }
        }
        
    </script>
