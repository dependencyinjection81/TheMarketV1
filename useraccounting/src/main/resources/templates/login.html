<html xmlns:th="http//thymeleaf.org">

<head>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8">
<title th:text="#{title.login}"></title>
</head>

<body class="body-container">

	
	<!-- Space left --> 
	<div class="bs1 side-spacer header"></div>

	<!-- Header -->
	<div class="b02 header">

			<div class="h01">
			<div class="icon-container">
			<a href='index'> 
			<svg class="icon-big icon-skin"><use xlink:href="#icon-logo"></use></svg></a>
			</div>
			</div>

			<div class="h02"><a href='index' th:text="#{header.explore}"></a></div>
			
			<div class="h08"><a href="#help" th:text="#{header.help}"></a></div>
			
			<div class="h09"><a href="#about" th:text="#{header.about}"></a></div>
						
			<div class="h10 dropdown">			
			<a class="styled" th:text="#{lang.change}"></a>
			
					<div class="l-dropdown_content is-hidden skin-dropdown_content">
			      		<a class="styled" th:href="@{/login?lang=de}" th:text="#{lang.de}"></a>
			      		<a class="styled" th:href="@{/login?lang=en}" th:text="#{lang.eng}"></a>
			    	</div>	
	
	    	</div>			
			
	</div>

	<!-- Space right --> 
	<div class="bs03 side-spacer header"></div>
	
	
	
	<!-- Space left --> 
	<div class="bs04 side-spacer side-spacer-skin"></div>
	
	<!-- Main content -->
	<div class="b05 main-content-skin">
	
		<div class="m03 l-container">
			<h1 th:text="#{main.login.heading}"></h1>
			<p th:text="#{main.login.paragraph}"></p>
			<!--Alertbox----------------------------------------------------------->
			<p class="alert-text" th:if="${param.error != null}" 
			th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</p>
		</div>

		
		<!--SIGNUP-FORM-->
		<form class="m04 l-container skin-container" 
			th:action="@{/login}" method="post">

									<!-- EMAIL -->
			<!--Label-------------------------------------------------------------->
			<label class="l-label02" for="username"
				th:text="#{form.signup.email.label}"></label>
			<!--Inputfield--------------------------------------------------------->
			<div class="l-input02 inputWithIcon">
				<input type="text" id="username" name="username"
					th:placeholder="#{form.login.email.placeholder}">
				<!--Icon----------------------------------------------------------->
				<svg class="l-icon"><use xlink:href="#icon-email"></use></svg>
			</div>
			
									<!--PASSWORD-->
			<!--Label-------------------------------------------------------------->
			<label class="l-label03" for="password" th:text="#{form.signup.pwd.label}"></label>
			<!--Inputfield--------------------------------------------------------->
			<div class="l-input03 inputWithIcon">
				<input type="password" id="password" name="password"
				th:placeholder="#{form.login.pwd.placeholder}">
				<!--Icon----------------------------------------------------------->
				<svg class="l-icon"><use xlink:href="#icon-lock"></use></svg>
			</div>
			
			<!--Submit section-->
			<button type="submit" class="l-button01 submitbtn" th:text="#{form.button.login}"></button>
		</form>



	</div>

	<!-- Space right --> 
	<div class="bs06 side-spacer side-spacer-skin"></div>
    
    <div class="bs07 side-spacer footer"></div>

    <div class="b08 footer"></div>

    <div class="bs09 side-spacer footer"></div>
