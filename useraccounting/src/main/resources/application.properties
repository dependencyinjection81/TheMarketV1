# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port = 8090

# ===============================
# = THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8

# ===============================
# = LOGGING
# ===============================
logging.level.com.market=DEBUG
logging.level.org.hibernate=ERROR


# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

# Connection url for the database "market"
spring.datasource.url=jdbc:mysql://localhost:3306/market?useSSL=false

#Driver
spring.datasource.driverClassName=com.mysql.jdbc.Driver

# Username and password
spring.datasource.username=root
spring.datasource.password=pwd



# ===============================
# = JPA / HIBERNATE
# ===============================

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).

# Show or not log for each sql query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# ===============================
# = MAIL PROVIDER
# ===============================
spring.mail.host=mail.gmx.net 
spring.mail.username=springbootdev@gmx.de	
spring.mail.password=password
spring.mail.port=587
spring.mail.properties.mail.smtp.starttls.enable=true

